<script type="text/javascript">
    RED.nodes.registerType('puppeteer-page-setuseragent', {
      category: 'Puppeteer',
      color: '#118ab2',
      defaults: {
        name: { value: '' },
        useragent: { value:'', required: true}
      },
      inputs:1,
      outputs:1,
      icon: "screenshot.svg",
      label: function() {
          let label = this.name==""?this.useragent:this.name
          return label || "User Agent"
      },
      paletteLabel: "SetUserAgent"
    });
</script>

<script type="text/x-red" data-template-name="puppeteer-page-setuseragent">

  <div class="form-row">
      <label for="node-input-useragent"><i class="fa fa-tag"></i> User Agent</label>
      <input type="text" id="node-input-useragent" style="width:70%;" placeholder="User Agent" />
  </div>
  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
  </div>
</script>

</script>
