<script type="text/javascript">
    RED.nodes.registerType('puppeteer-page-set-cookie', {
      category: 'Puppeteer',
      color: '#118ab2',
      defaults: {
        name: { value: '' },
        cookie: { value:''}
      },
      inputs:1,
      outputs:1,
      icon: "screenshot.svg",
      label: function() {
          let label = this.name==""?this.cookie:this.name
          return label || "Set Cookie"
      },
      paletteLabel: "SetCookie"
    });
</script>

<script type="text/x-red" data-template-name="puppeteer-page-set-cookie">

  </div>
  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
  </div>
</script>
